<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER")
        let pattern="";

     


        for( let row=1 ; row <=num ; row ++)
        {
            let ch=65
            // let colcond=(row<=num) ? num+row-1 : 3*num-row-1

            for( let col=1 ; col<=2*num-1 ; col++)
            {
                let spacecond=(col<=num) ? col <= num-row+1 : ;



                let value =(col<=num) ? String.fromCharCode(ch++) : String.fromCharCode(ch--)

                
                pattern+=(spacecond) ? " " + value  : "  "


            }

            pattern+="\n"
            
        }
        console.log(pattern)
    </script>
</body> 
</html>
