<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num=+prompt("ENTER")

        let pattern="";

        for( let row= 1 ; row < num*2; row ++)
        {
            for( let col=1 ; col< num*2 ; col ++)
            {
                pattern+=Math.max( Math.max(num-row+1 , row-num +1) , Math.max( num-col+1 , col-num+1))

            }
        
            pattern+="\n"
        }

        console.log(pattern)
    </script>
</body>
</html>
