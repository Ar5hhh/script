<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=4

        let pattern="";

        for( let row=1 ; row <= num  ; row++)
        {
            for( let col=1 ; col <= num*2-row+1 ; col++)
            {
                let spaceCond=(col<=num) ? col<=num-row : col<=row-num
               
                pattern +=(spaceCond) ? "  " : " *"
            }
            pattern+="\n"
        }
        console.log(pattern)
    </script>
</body>
</html>
