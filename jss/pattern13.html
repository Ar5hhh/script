<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER")
        let pattern="";

        for(let row=1 ; row < 2*num ; row++)
        {
            let colcond=(row<=num) ? row : 2*num-row
            for(let col=1 ; col<=colcond ; col++)
            {
                pattern+=" *"
            }
            pattern+="\n"
        }
        console.log(pattern)
    </script>
</body>
</html>
