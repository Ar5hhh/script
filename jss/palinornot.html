<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER NUMBER");
        let revnum=0;
        let check=num;
        while( num > 0)
        {
            let rem=num%10;
            revnum=revnum*10+rem;
            num=Math.trunc( num/10 );
         }
         if(check==revnum) console.log(check+" IS A PALINDROME")
         else console.log(check+" IS NOT A PALINDROME")
    </script>
</body>
</html>
