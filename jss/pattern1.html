<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+prompt("ENTER")

        let pattern="";

        for(let row = 1; row <= number ; row++) {

            let value = (row % 2 === 0) ? row * number : (row - 1) * number + 1;

            for(let col = 1; col <= number ; col++) {

                pattern += (row % 2 === 0) ? "  "+value-- : "  "+value++;

            }

            pattern += '\n';
            
        }

        console.log(pattern)
    </script>
</body>
</html>
