<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=0;
        let oddsum=0;
        let evensum=0;
        let n=+prompt("enter number")
        for(let i=1;i<=n;i++)
        {
            sum+=i;
            if(i%2==0) 
            {
            evensum+=i;
            }
            else{
                oddsum+=i;
            }  
        }
        console.log("TOTAL SUM")
        console.log(sum);
        console.log("EVEN SUM")
        console.log(evensum);
        console.log("ODD SUM")
        console.log(oddsum);
    </script>
</body>
</html>
