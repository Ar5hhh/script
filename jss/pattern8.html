<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("enter")
        
        
        function x(length)
        {
            let pattern="";
            for(let row=1 ; row<= length ; row++)
            {
                for( let col=1 ; col<=length ; col++)
                {
                    pattern+=(col==row || col == num-row+1) ? " *" : "  ";
                }
                pattern+="\n";
            }
            return pattern
        }

        console.log(x(num));
    </script>
</body>
</html>
