<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER")
        let pattern="";


        for( let row=1 ; row <=2*num ; row ++)
        {
            let colcond=(row<=num) ? num+row-1 : 3*num-row-1

            for( let col=1 ; col<=colcond ; col++)
            {
                let spacecond=(row<=num) ? col<=num-row : col<=row-num

                let value =(col<=num) ? num-col+1 : col-num+1
                
                pattern+=( spacecond) ? "  " : " "+value
            }
            pattern+="\n"
        }
        console.log(pattern)
    </script>
</body> 
</html>
