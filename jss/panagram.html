<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER")        
        let isPanagram=true

        for( let i = 0 ; i <= 9 ; i++ )
        {
            let flag=false
            let temp=num

            while( temp > 0)
            {
                let rem= temp % 10 

                if( rem == i ) flag = true;

                temp=Math.trunc( temp / 10 )
            }
            if(flag== false ) 
            {
                isPanagram = false;
                break;
            }
        }
        if( isPanagram == true ) console.log("ITS A PANAGRAM")
        else console.log("ITS NOT A PANAGRAM")
    </script>
</body>
</html>
