<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("ENTER")
        let pattern="" ;
        let capLet=65;
        let smaLet=97;
        count=1;

        for( let row=1 ; row <= num ; row ++)
        {
            for( let col=1 ; col <= row ; col ++)
            {
                pattern+=(count%2) ? String.fromCharCode(capLet) + " " : String.fromCharCode(smaLet) + " " 
                
                capLet++;
                smaLet++;
                count++;
                
            }
            pattern+="\n"
        }
        console.log(pattern)
    </script>
</body>
</html>
