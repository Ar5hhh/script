<body>
    <script>
        // let string="hello at world program intro over less on"

        let string=prompt("ENTER")

        let str=string.toLowerCase()

        let word=""


        for(let i = 0 ; i < str.length ; i ++ )
        {
            if(str[i] != " ")
            {
                word+=str[i]
            }
            else
            {
                if(word[0]=="a"|| word[0]=="e"|| word[0]=="i"|| word[0]=="o"|| word[0]=="u")
                {
                   console.log(word)
                }

                word=""
                continue;
            }

            if(i == str.length-1)
            {
                if(word[0]=="a"|| word[0]=="e"|| word[0]=="i"|| word[0]=="o"|| word[0]=="u")
                {
                    console.log(word)
                }

            }
        }
    </script>
</body>
