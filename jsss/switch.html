<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=prompt("ENTER DAY");



        switch(day){
                case "monday":
                    case "thursday":
                console.log("CRICKET");
                break;

                case" wednesday":
                    case "tuesday":
                console.log("FOOTBALL");
                break;

                case "friday":
                    case "sunday":
                console.log("KABADDI") ;
                break;

                default:
                    console.log("ENJOY");
                    break;
        }
    </script>
</body>
</html>
