<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // let str= "aaabbbbbbccccqwertyuioplkjhgfdsbbbbaaaa"

        let str=prompt("ENTER")

        let flag=false 

        // let result=""


        function Unique(str)
        {
           
            for( let i = 0 ; i < str.length ; i ++ )
            {
                for( let j = i+1 ; j < str.length ; j ++)
                {
                    if(str[i]==str[j]) return false
                }
            }
            return true
        }

        for( let i = str.length ; i > 0 ; i -- )
        {
        
            for( let j = 0 ; j <=str.length - i ; j ++ )
            {

             let strNew =str.slice(j , i + j +1)

            if(Unique(strNew))
            {
                console.log(strNew)
                flag=true;
                break;
             }
             
              
            }
            if(flag) break;
        }

     </script>
</body>
</html>
