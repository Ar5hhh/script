<body>
    <script>
        // let str= "aaabbbbbbccccqwertyuioplkjhgfdsbbbbaaaa"

        let str=prompt("ENTER")

        function Unique(str)
        {
           
            for( let i = 0 ; i < str.length ; i ++ )
            {
               if(str[0]=="a"|| str[0]=="e"|| str[0]=="i"|| str[0]=="o"|| str[0]=="u") return true
            }
            return false
        }

        for( let i = str.length ; i > 0 ; i -- )
        {
        
            for( let j = 0 ; j <=str.length - i ; j ++ )
            {

             let strNew =str.slice(j , i + j +1)

            if(Unique(strNew))
            {
                console.log(strNew)
             }
             
              
            }
        }

     </script>
</body>
