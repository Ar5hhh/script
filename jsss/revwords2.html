<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("ENTER")

        let result=""

        let word=""

        for( let i =0 ; i < str.length ; i ++ ) 
        {
            if( str[i] != " ")
            {
                word= str[i] + word
            }
            else 
            {
                result = result + " " + word;
                word=""
                continue;
            }
            if(i== str.length-1)  result =  result + " "+  word;
        }

        console.log(result)


    </script>
</body>
</html>
