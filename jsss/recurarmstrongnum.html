<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let num = 407;

        let num=+prompt("ENTER")
        
        let length = (num + "").length;

        // console.log(length)

        function Armstr(num , length){

            if( num < 10) return num ** length;

            return ( num % 10 ) ** length + Armstr( Math.trunc(num/10) , length) 

        }

        // console.log(Amstr ( num , length))

        if( num == Armstr ( num , length)) console.log("ARMSTRONG NUMBER")

        else console.log("NOT AN ARMSTRONG NUMBER")
    </script>
</body>
</html>
