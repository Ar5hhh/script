<body>
    <script>
    
    let arr = [ -50  , -60 , 10 , 20 , -1 ,100, 70 ]

    for( let i = 0 ; i < arr.length - 1 ; i ++ )
    {
        let max = i

        for( let j = i + 1 ; j < arr.length ; j ++ )
        {

            if( arr [ max] < arr [ j ] ) max = j  
            
        }
        if( max != i)
        {
            let temp = arr[i]
            arr[i] = arr[ max ]
            arr[ max ] = temp
        }
                   
    }

    console.log(arr)
        
    </script>
</body>
