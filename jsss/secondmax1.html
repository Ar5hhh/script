<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[100 , 30 , 40 ,13 , 54 , 15, 20 , 4 ,55]


        let fmax=arr[0];

        let smax=-Infinity
    
        for( let i = 1 ; i < arr.length ; i ++ )
        {
            if(arr[i] > fmax) 
            {  
                smax=fmax
                

                fmax = arr[i]      
                
                continue;
            }
            if(arr[i] > smax)
            {
                smax=arr[i]
            }
    
            
        }

        console.log(fmax)
        console.log(smax)
  

    </script>
</body>
</html>
