<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

        let start=+prompt("ENTER START LIMIT");
        let end=+prompt("ENTER END LIMIT");

        for(let i=start ; i<=end ; i++)
        {
        let temp=i;
        let sum=0;  
        while(temp>0)
        {     
            let rem=temp%10;
            let fact=1;
            for(let i=1; i<=rem ; i++) fact*=i;
            sum+=fact;
            temp=Math.trunc(temp/10);
           
        }
        // console.log(sum)
        if(i==sum) console.log(i)
        

    }

    </script>
</body>
</html>
