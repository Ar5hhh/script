<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    let str=prompt("ENTER")

    let strWord="" 

    let word=prompt("ENTER")

    let flag=false


        for( let i = 0 ; i < str.length ; i ++ ) 
        {
            if( str[i] != " ")
            {
                strWord+=str[i]
            }
            else
            {
                if(word == strWord)
                {
                    flag=true
                    break
                }
                else
                {
                    strWord=""
                    continue;
                }
     
            }
            if(i== str.length-1) 
            {
                if(word == strWord)
                {
                    flag=true
                }

            }
            
        }

        if(flag) console.log("ITS IN THE SENTENCE")
        else console.log("ITS NOT IN THE SENTENCE")




    </script>
    
</body>
</html>
