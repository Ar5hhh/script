<body>
    <script>
        let arr=[100 , 30 , 40 ,13 , 54 , 15, 20 , 4 ,55]


        let fmin=arr[0];

        let smin=Infinity
    
        for( let i = 1 ; i < arr.length ; i ++ )
        {
            if(arr[i] < fmin) 
            {  
                smin=fmin
                fmin = arr[i]      
                
                continue;
            }
            if(arr[i] < smin)  smin=arr[i]  
        }

        console.log(fmin)
        console.log(smin)
  

    </script>
</body>
