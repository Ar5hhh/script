<body>
    <script>
        let num = 1234

        let len = (num + "").length 

        function rev ( num , len )
        {
            if( num < 10 ) return num ;

            return ( num % 10 ) * Math.pow (10 ,--len) + rev(Math.trunc(num/10) , len )
        }

        console.log(rev ( num , len ))
    </script>
</body>
</html>
