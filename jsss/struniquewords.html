<body>
    <script>
        // let str1="all is well"
        // let str2="all are well"

        let str1= prompt("ENTER")
        let str2= prompt("ENTER")

        let bothStr=str1 + " " + str2 + " "

    
        let uniWord=""
        let uniWord1=""

        let count
    
        for( let i = 0 ; i < bothStr.length ; i ++ )
        {
           
            if(bothStr[i] != " ")
            {
                uniWord+=bothStr[i]
            }
            else{
                count=0
                for( let j = 0 ; j < bothStr.length ; j ++ )
                { 
                    if(bothStr[j] != " ")
                    {
                        uniWord1+=bothStr[j]
                    }
                    else{
                        if(uniWord == uniWord1)
                        {
                            count++  
                        }
                        uniWord1=""
                    }
                }
           if(count==1)
           {
            console.log(uniWord)
           } 
            uniWord="" 
                                   
            }
        }
        
    </script>
