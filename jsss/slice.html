<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str= "practice makes man perfect"


         // str ref . slice ( start index , end position) returns new string

        console.log(str.slice(0,8))

        console.log(str.slice(11,14))

        // str ref . substring ( start index , end position)  returns new string

        console.log(str.substring(11,14))

        console.log(str.slice(14))

        console.log(str.substring(14))


        // str ref . sub str ( start index , no of chars) returns new string

        console.log(str.substr(9,5))

         // str ref . indexOf ("char") returns first matching  index number type --  if there is no match=ans will be -1


        console.log(str.indexOf("m"))

          // str ref . lastIndexOf ("char") returns last  matching  index number type --  if there is no match=ans will be -1

          console.log(str.lastIndexOf("m"))


          // str ref . charAt ( index ) returns new string 

          console.log(str.charAt(3))


          console.log( str.toUpperCase())

          console.log( str.toLowerCase())








    </script>
</body>
</html>
