<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let NoofMarks = + prompt("ENTER")

        let arr=[]

        let total=0;

        for( let i = 0 ; i < NoofMarks ; i ++ )
        {
            arr[i] = + prompt(`enter mark ${ i + 1}`)

            total+=arr[i]
        }

        console.log(arr)

        console.log( total)
    </script>
</body>
</html>
