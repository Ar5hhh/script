<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start=+prompt("ENTER START LIMIT")
        let end=+prompt("ENTER END LIMIT")
        let thor="";
        let odin="";
        let evil="";
        let pow=0;


        for(let i=start ; i<=end ; i++)
        {
            let temp=i;
            let countzero=0;
            let countone=0;
            let result=0;

            while(temp>0)
            {
                let rem=temp%2;

                if(rem) countone++;
                else countzero++

                result+=rem*10 **pow;
                temp=Math.trunc(temp/2);
                pow++

            }
            if(countone==countzero) thor+=i + " ";
            else if(countone%2==0) evil+=i + " ";
            else odin+=i + " ";
        }

        console.log("THOR NUMBERS")
        console.log(thor)
        console.log("EVIL NUMBERS")
        console.log(evil)
        console.log("ODIN NUMBERS")
        console.log(odin)
    </script>
</body>
</html>
