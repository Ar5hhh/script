<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  arr = [ 1 , 8 , 13 , 5 , 40 , 4 , 3 , 5 , 10 , 20  ]
        let value = +prompt("ENTER VALUE")
        let count = 0

        for( let i = 0 ; i < arr.length ; i ++ )
        {
            if( arr[i] == value)
            {
                console.log(i)
                count++
            }
        }
        if( !count ) console.log( "value not present in array")
    </script>
</body>
</html>
