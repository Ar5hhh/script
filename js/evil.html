    <script>
        let num=+prompt("ENTER NUMBER")
        let result=0;
        let pow=0;
        let count=0;

      while( num > 0 )
    {
    let rem = num%2;

    if(rem==1)
    {
        count++;
    }
    
    result+= rem  * 10**pow;

    num =Math.trunc(num/2);

    pow++;

    
    } 

console.log(result);

if(count==2) console.log("GIVEN NUMBER IS AN EVIL NUMBER ")
else console.log("GIVERN NUMBER IS NOT AN EVIL NUMBER ")
</script>
