<body>
    <script>
        let r = " ";
        let flag=false;
        for (let i = 1; i <= 100; i++) {
            if (i % 2) 
            {
                if(flag==false)
                {
                    r += i + " ";
                    flag=true;
                }
                else{
                    flag=false;
                }
         
        }
    }
        console.log(r);
    </script>
</body>
