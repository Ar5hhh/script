<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let start=+prompt("ENTER START LIMIT");
        let end=+prompt("ENTER END LIMIT");
        let fact=1;
        let j=1;

        while(j<start)
        {
            fact*=j;
            j++;
        }
        // console.log(fact)
        for(let i=start ; i<=end ; i++)
        {
            fact*=i;

            console.log(i +"!=" +fact)
        }
    </script>
</body>
</html>
