<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER NUMBER")

        let result=0;
        let pow=0;

        while( num > 0 )
        {
            let rem = num%2;
            

            result+= rem  * 10**pow;

            num =Math.trunc(num/2);

            pow++;
          
        } 

        console.log(result);
    </script>
</body>
</html>
