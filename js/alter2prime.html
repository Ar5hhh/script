<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("ENTER NUMBER")
        let skip=0;
        let count;
        for( let i=1; i<=num ; i++)
        {
            for(let j=1 ; j<=i ; j++)
            {
                if(i%j==0) count++
            }
            if(count==2)
            {
                if(skip==0){
                    console.log(i);
                    skip=2;

                }
                else skip--;
               
            }

            count=0;
        }
    </script>
</body>
</html>
