<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        let num=+prompt("ENTER NUMBER");
        let dupli=num;
        let flag=true;
        let temp=num%10;
        num=Math.trunc(num/10);
         
        
        while(num>0)
        {

            let temp1=num%10;
            if(temp1<=temp) 
            {
                flag=false;
                break;
            }
            temp=temp1
            num=Math.trunc(num/10);        
        }
        if(flag) console.log(`GIVEN NUMBER  ${dupli} IS A DICCO NUMBER`)
        else console.log(`GIVEN NUMBER ${dupli} IS NOT A DICCO NUMBER`)

    </script>
</body>
</html>
