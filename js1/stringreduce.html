<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "abcabddf"

        let strArr = str.split("")

        let occurence = strArr.reduce(( init , item ) => {

            if( init [item])
            {
                init [item] = init [item] + 1
            }
            else
            {
                init[item] = 1 
            }
            return init
        },{})

        console.log( occurence )


    </script>
</body>
</html>
