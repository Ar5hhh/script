<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise1 = Promise.reject("REJECTED")
        // console.log(promise1)

        let promise2 = Promise.resolve("FULLFILLED")
        // console.log(promise2)

        let promise3 = Promise.resolve("promise 3 - resolve")

        //promise.all - if all promise objects are resolved it will be fullfilled and it wil come in an array 
        // if not ,any one promise object is rejected promise.all will return rejected 

        let result = Promise.all([  promise1, promise2 , promise3])

        // let result = Promise.all([ promise2 , promise3])

        console.log(result)
    </script>
</body>
</html>
