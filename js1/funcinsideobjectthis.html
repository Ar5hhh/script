<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = {
            name:"denji",
            age:20,
            getname:function(){
                console.log(this)
            }
        }

        student.getname();

        let student1 = {
            name:"denji",
            age:20,
            getname:() =>{
                console.log(this)
                console.log(student1)
            }
        }

        student1.getname();
    </script>
</body>
</html>
